<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones y Transiciones en CSS</title>
    <style>
        :root {
            --main-color: #e74c3c;
            --secondary-color: #2c3e50;
            --background-color: #f9f9f9;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            padding: 2rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .box {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        /* 1. Desplazamiento */
        .slide {
            animation: slideIn 1s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* 2. Rebote */
        .bounce:hover {
            animation: bounce 0.5s;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 3. Rotación */
        .rotate:hover {
            transform: rotate(360deg);
        }

        /* 4. Pulso */
        .pulse:hover {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* 5. Brillo */
        .brightness:hover {
            filter: brightness(1.5);
        }

        /* 6. Skeleton Loading */
        .skeleton {
            height: 100px;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-color: #ddd; }
            50% { background-color: #eee; }
            100% { background-color: #ddd; }
        }

        /* 7. Fade In */
        .fade {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 8. Typewriter */
        .typewriter {
            font-size: 1.5rem;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--text-color);
            width: 0;
            animation: typewriter 4s steps(40, end) forwards;
        }
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        /* 9. Parallax */
        .parallax {
            height: 100px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            animation: parallax 5s linear infinite;
        }
        @keyframes parallax {
            from { background-position: 0 0; }
            to { background-position: 100% 0; }
        }

        /* 10. Giro 3D */
        .flip:hover {
            transform: rotateY(180deg);
            transition: transform 1s;
        }
    </style>
</head>
<body>
    <h1>Ejemplos de Animaciones y Transiciones CSS</h1>
    <div class="grid-container">
        <div class="box slide">Desplazamiento (Slide In)</div>
        <div class="box bounce">Rebote</div>
        <div class="box rotate">Rotación</div>
        <div class="box pulse">Pulso</div>
        <div class="box brightness">Brillo</div>
        <div class="box skeleton"></div>
        <div class="box fade">Desvanecido (Fade In)</div>
        <div class="box typewriter">Efecto Máquina de Escribir</div>
        <div class="box parallax">Fondo en Movimiento</div>
        <div class="box flip">Giro 3D</div>
    </div>
</body>
</html>
